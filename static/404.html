<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - RELAX Tea</title>
    <meta name="description" content="The page you're looking for could not be found. Return to RELAX Tea homepage.">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; max-width: 32rem; margin: 0 auto; padding: 2rem;">
            <div style="font-size: 6rem; margin-bottom: 1rem;">üçÉ</div>
            <h1 style="font-size: 4rem; font-weight: 700; margin-bottom: 1rem; color: var(--primary); font-family: 'Playfair Display', serif;">404</h1>
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--foreground);">Oops! Page not found</h2>
            <p style="color: var(--muted-foreground); margin-bottom: 2rem; line-height: 1.6;">
                The page you're looking for seems to have wandered off like a peaceful evening breeze. 
                Let's get you back to relaxation.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="index.html" class="btn btn-primary">
                    Return to Home
                </a>
                <a href="shop.html" class="btn btn-outline">
                    Shop RELAX Tea
                </a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script>
        // Log 404 error for analytics (in a real app)
        console.error("404 Error: User attempted to access non-existent route:", window.location.pathname);
        
        fetch('includes/header.html').then(response => response.text()).then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
        fetch('includes/footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
